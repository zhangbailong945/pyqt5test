<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Vue Study</title></head>
<style>
.empty{
    border:1px solid red;
}
</style>
<body>

<div id="app">
<input type="text" v-bind:class="{empty: !count}" v-model="value"  /> 
<input type="button" value="发送" v-on:click="send" />
<div>value的值是：{{ value }}</div>
<div>字数:{{ count }}</div>
</div>
</body>
<script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
<script>
var app=new Vue({
    el:'#app',
    data:function(){
        return {value:''}
    },
    methods:{
        send:function(){
            alert('发送成功!')
            this.value='Hello Value!'
        }
    },
    computed:{
        count:function(){
            return this.value.length
        }
    }
})
</script>
</html>
